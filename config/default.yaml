# Default Configuration for Fast Knowledge Graph Extraction Pipeline

# Data Ingestion Settings
ingestion:
  min_text_length: 10
  max_text_length: 100000
  supported_formats:
    - .json
    - .csv
    - .xlsx
    - .xls
    - .pdf
    - .docx
    - .txt

# Data Validation Settings
validation:
  enabled: true
  min_text_length: 10
  max_text_length: 100000
  min_alpha_ratio: 0.5
  min_quality_score: 0.3
  remove_urls: true
  remove_emails: true
  deduplicate: true

# Knowledge Graph Extraction Settings
extraction:
  spacy_model: "en_core_web_trf"
  batch_size: 50
  enable_all_methods: true
  methods:
    spacy_ner: true
    noun_phrases: true
    single_tokens: true
    verb_relationships: true
    preposition_relationships: true
    dependency_paths: true
    syntactic_patterns: true
    semantic_proximity: true

# ⚡ Fast Query Settings (NEW)
query:
  enable_cache: true
  cache_size: 1000
  cache_ttl: 3600
  min_confidence: 0.6
  default_top_k: 15
  max_neighbors: 5
  max_query_time_ms: 500

# Output Settings
output:
  base_dir: "data/output"
  formats: []
  save_state: false
  create_summary: false

